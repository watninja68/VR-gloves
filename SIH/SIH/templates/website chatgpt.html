<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipurpose Gloves</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Georgia", serif; /* Use a serif font for elegance */
        background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
        overflow: hidden;
      }

      .video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        filter: brightness(0.7);
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #e0e0e0;
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
        color: #66cccc; /* Muted peacock color */
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
      }

      /* Typing effect */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #66cccc;
        }
      }

      h1 {
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.15em solid #66cccc;
      }

      .menu {
        display: flex;
        gap: 25px;
        margin-top: 20px;
      }

      .menu button {
        padding: 15px 30px;
        font-size: 1.2em;
        color: white;
        background-color: #003333; /* Dark teal */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s ease-in-out;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }

      .menu button:hover {
        background-color: #66cccc;
        transform: translateY(-5px); /* Hover animation */
      }

      .menu button:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0);
        transition: transform 0.3s ease-out;
        border-radius: 50%;
      }

      .menu button:hover:before {
        transform: scale(3); /* Pulsing effect on hover */
      }

      /* Background pulse animation */
      body:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        background-color: rgba(102, 204, 204, 0.2); /* Subtle peacock color */
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 5s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-background">
      <source src="22099621-preview.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <div class="content">
      <h1>Hello, use our multipurpose gloves</h1>
      <div class="menu">
        <button onclick="window.location.href='/hand-gesture'">
          Hand Gesture
        </button>

        <button onclick="game()">Gaming</button>
        <button onclick="runPresentation()">Presentation</button>
        <button>Drone Control</button>
      </div>
    </div>
    <script>
      function game() {
        fetch("/open-exe"); // Redirect to the desired page
      }
      function openHandGesturePage() {
        fetch("/hand-gesture"); // Redirect to the desired page
      }
      function runPresentation() {
        fetch("/run-presentation-script")
          .then((response) => response.json())
          .then((data) => {
            if (data.output) {
              alert(data.output); // Show the output from the script
            } else if (data.error) {
              alert("Error: " + data.error);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
